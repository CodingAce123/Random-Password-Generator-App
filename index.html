<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator | Aaryan.B</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Copy-Icon.png" type="image/x-icon">
</head>
<body>
    <div class="inputBox">
        <h2>Random Password Generator App</h2>
        <input type="text" name="" placeholder="Click 'Generate Password' Button" id="password" readonly>
        <img src="Copy-Icon.png" class="copy" onclick="copyPassword()">
        <div id="btn" onclick="getPassword()">Generate Password</div>
    </div>
    <div class="alertBox"></div>
    <script src="Generator.js"></script>
</body>
</html>
